{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <h1>Edit word</h1>
  <form method="post">
      <input type='text' name="word_name" id="word_name" class="form-control" value="{{word[0]}}"><br>
      <input type='text' name="word_translation" id="word_translation" class="form-control" value="{{word[1]}}"><br>
       {% if message %}
          <div class="alert alert-success">{{message}}</div>
     {% endif %}
      {% if example %}
      <h3>Use cases:</h3>
      {% for ex in example%}
      <div><br><input type="text" name="caseex[]" value="{{ex[0]}}" class="form-control"/>
          </br><input type="text" name="caseextrans[]" value="{{ex[1]}}" class="form-control"/>
      </div>
      {% endfor %}
      {% else %}
      <h3>No cases.</h3>
      {% endif %}

    <br><input type="submit" class="btn btn-sucess" value="Edit word"><br>

    </form>
</div>




{% endblock %}
